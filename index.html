<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player-container">
        <div class="music-info">
            <p id="track-name">Track Name</p>
            <p id="artist-name">Arjit singh</p>
        </div>

        <audio id="audio" preload="auto">
            <source id="audio-source" src="https://www.youtube.com/watch?v=hxMNYkLN7tI&pp=ygUFc29uZ3M%3D" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <div class="controls">
            <button id="prev-btn">Prev</button>
            <button id="play-pause-btn">Play</button>
            <button id="next-btn">Next</button>
        </div>

        <div class="volume-container">
            <input type="range" id="volume" value="100" max="100" step="1">
        </div>

        <div class="progress-container">
            <input type="range" id="progress" value="0" max="100" step="1">
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
